{% extends "admin/base_site.html" %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
    <link rel="stylesheet" href="{% static "events/style.css" %}">
</head>
<body>
    <h1>Add Event</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" required></textarea><br><br>

        <label for="startTime">Start Time:</label><br>
        <input type="datetime-local" id="startTime" name="startTime" required><br><br>

        <label for="URL">URL:</label><br>
        <input type="url" id="URL" name="URL"><br><br>

        <label for="labels">Labels:</label><br>
        <select id="labels" name="labels" multiple required>
            <option value="Education">Education</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Community">Community</option>
            <option value="Sports">Sports</option>
            <option value="Culture">Culture</option>
            <option value="Health">Health</option>
            <option value="Technology">Technology</option>
            <option value="Business">Business</option>
            <option value="Art">Art</option>
            <option value="Social">Social</option>
            <option value="Work">Work</option>
            <option value="Relationships">Relationships</option>
        </select><br><br>        

        <button type="submit">Add Event</button>
    </form>
    <a href="{% url 'list_events' %}">Back to Event List</a>
</body>
</html>
{% endblock %}
