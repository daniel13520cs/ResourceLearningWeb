{% extends "admin/base_site.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Event</title>
    <link rel="stylesheet" href="{% static "events/style.css" %}">
</head>
<body>
    <h1>Update Event</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ event.title }}" required><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description">{{ event.description }}</textarea><br><br>

        <label for="startTime">Start Time:</label><br>
        <input type="datetime-local" id="startTime" name="startTime" value="{{ event.startTime|date:'Y-m-d\TH:i' }}" required><br><br>

        <label for="URL">URL:</label><br>
        <input type="url" id="URL" name="URL" value="{{ event.URL }}"><br><br>

        <button type="submit">Update Event</button>
    </form>
    <a href="{% url 'list_events' %}">Back to Event List</a>
</body>
</html>
{% endblock %}
